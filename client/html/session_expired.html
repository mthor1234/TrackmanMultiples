  <div class="sr-root">
    <div class="sr-main">
      <header class="sr-header">
        <div class="sr-header__logo"></div>

      <div class="session-expired view">
        <h1>Session Expired</h1>

      </br>
    </br>
    <div class="mail">
        <h2>Email address to send your Trackman session</h2>
        <form name="emailform" method="POST" action="send"> 
        <!-- Need an actual email validation check -->
        <input type="email" name="email_address" id="email" size="30" required>
        <input type="submit" name="submit" value="Submit" onclick="ValidateEmail(document.emailform.email)"/>
      </form>
      </div>
      </div>
    </div>
