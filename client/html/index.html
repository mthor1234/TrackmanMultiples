<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Stripe Checkout Sample</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./index.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      setTimeout(function () {
         // Redirects to the expired page
         window.location.href='/timeout.html';
      }, 10000)
    </script>

  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <section class="container">
          <div>
            <h1>Rent Time</h1>
            <h2 class="sr-time">30 Mins</h2>
          </div>

          <form action="/create-checkout-session" method="POST">
            <div class="quantity-setter">
              <button class="increment-btn" id="subtract" disabled type="button">-</button>
              <input type="number" id="quantity-input" min="1" value="1" name="quantity" onkeydown="return false" readonly="true"/>
              <button class="increment-btn" id="add" type="button">+</button>
            </div>

            <p class="sr-legal-text">Multiples of 30 Mins (max 4)</p>

            <button type="submit" id="submit">Buy</button>
          </form>
        </section>

        <div id="error-message"></div>
      </div>
    </div>
  </body>
</html>
