<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>QR Code</title>
    <script src="./qr.js" defer></script>

    <!-- Refreshes the html page periodically  -->
    <script type="text/javascript">
      function load()
      {
      setTimeout("window.open(self.location, '_self');", 5000);
      }
      </script>
  </head>

  <!-- Sets the loading -->
  <body onload="load()">

    <div class="sr-root">
          <div>
            <h1>Scan me to start</h1>
            <img src="res/qr_code.png" alt="QR Code"style="width:400px;height:400px;">
          </div>
    </div>
  </body>
</html>
