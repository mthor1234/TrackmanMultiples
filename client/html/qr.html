<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <title>Scan Me</title>

    <link rel="stylesheet" href="css/qr.css" />

    <script src="./qr.js" defer></script>
    <script src="./qr.js" defer></script>
    <script src="./globals.js"></script>

    <!-- Refreshes the html page periodically  -->
    <script type="text/javascript">
      function load()
      {
      setTimeout("window.open(self.location, '_self');", 5000);
      }
      </script>
  </head>

  <!-- Sets the loading -->
  <body onload="load()">

    <div class="img-box">
        <h5>Scan me to start</h5>
        <img src="res/qr_code.png" alt="QR Code"style="width:100px;height:100px;">
    </div>
  </body>
</html>
