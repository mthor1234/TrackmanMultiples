<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Stripe Checkout Sample</title>

    <link rel="icon" href='/favicon.ico' type="image/x-icon" />
    <link rel="stylesheet" href='/css/normalize.css' />
    <link rel="stylesheet" href='/css/global.css' />
    <link rel="stylesheet" href='/css/time_selection.css' />
    <script src="https://js.stripe.com/v3/"></script>
    <script src='/time_selection.js' defer></script>
    <script type='text/javascript' src='/globals.js'></script> 
    <script src='/socket.io/socket.io.js'></script>
    <script src="./globals.js"></script>

    <script>
      // One Minute Timeout
      setTimeout(function () {

        fetch('/expire-token')
      }, 60000)
    </script>

  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <section class="container">
          <div>
            <h1>Rent Time</h1>
            <h2 class="sr-time" id="time_duration">30 Mins</h2>
          </div>

          <form action="/create-checkout-session" method="POST">
            <div class="quantity-setter">
              <button class="increment-btn" id="subtract" disabled type="button">-</button>
              <input type="number" id="quantity-input" min="1" value="1" name="quantity" onkeydown="return false" readonly="true"/>
              <button class="increment-btn" id="add" type="button">+</button>
            </div>
            <button type="submit" id="submit">Buy</button>
          </form>
        </section>

        <div id="error-message"></div>
      </div>
    </div>

    <!-- Helps detect if the user has gotten to this page via the back button / backwards navigation -->
    <form name="ignore_me">
      <input type="hidden" id="page_is_dirty" name="page_is_dirty" value="0" />
  </form>

  </body>
</html>
